<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Register
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="signup.php" method="post" name="form">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Enter the Username">
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter rollno">
						<input class="input100" type="text" name="rollno" placeholder="Roll No">
						
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="email" name="email" placeholder="Email">
                    </div>
                    <div  data-validate="Enter password">
     
						<select  name="dept" class="input100">
                            <option value="IT">IT</option>
                            <option value="Mech">Mech</option>
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">EIE</option>
                            <option value="ECE">ECE</option>
                            <option value="MTS">MTS</option>
                            <option value="Civil">Civil</option>
                            <option value="Auto ">Auto</option>
                          </select>
                          
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter batch">
						<input class="input100"  name="batch" placeholder="Enter your Batch">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter class">
						<input class="input100" type="text" name="class" placeholder="Enter your Class">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter phone number">
						<input class="input100" type="number" name="phonenumber" placeholder="Enter the phone number">
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="number" name="password" placeholder="Enter the password">
					</div>
					<div class="wrap-input100 validate-input" data-validate="current Company">
						<input class="input100" type="text" name="company" placeholder="Enter your current company">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="current Destination">
						<input class="input100" type="text" name="des" placeholder="Enter your current Destination">
					</div>
					<div class="wrap-input100 validate-input" data-validate="current Salary">
						<input class="input100" type="text" name="salary" placeholder="Enter your current salary">
					</div>
					<div class="wrap-input100 validate-input" data-validate="pic path">
						<input class="input100" name="profile_pic" placeholder="Enter the path of the pic">
                    </div>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
